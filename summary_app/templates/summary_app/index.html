<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        
        <!-- CSS -->
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/templates/index.css' %}">
        <!-- <link rel="stylesheet" href="{% static 'css/search.css' %}"> -->
        <link rel="stylesheet" href="{% static 'css/popup.css' %}">

        <!-- katex -->
        <link rel="stylesheet" href="{% static 'katex/katex.min.css' %}">
        <script src="{% static 'katex/katex.min.js' %}"></script>
        <script src="{% static 'katex/contrib/auto-render.min.js' %}"></script>
        <script src="{% static 'js/render_katex.js' %}" defer></script>

        <!-- search -->
        <!-- <script src="{% static 'js/search.js' %}"></script> -->

        <!-- popup -->
        <script src="{% static 'js/popup.js' %}" defer></script>

        <!-- show ids checkbox -->
        <script src="{% static 'js/show_ids_checkbox.js' %}" defer></script>
    </head>
    <body>
        <div id="header">
            <a href="{% url 'summary_app:index' %}"><b id="page_name">Terms overview</b></a>

            <div class="popup_container dev_popup">
                <div class="popup_mask"><b>D</b></div>
                <div class="popup_menu">
                    <ul>
                        <li><a href="{% url 'summary_app:test' %}"><i>Test</i></a></li>
                        <li><a href="{% url 'summary_app:prepopulate' %}"><i>Prepopulate</i></a></li>
                        <li><a href="{% url 'summary_app:sequential' %}"><i>Sequential</i></a></li>
                        <li>
                            <label>
                                <i>Show IDs </i><input type="checkbox" id="show_ids_checkbox">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- search bar -->
        <!-- <div id="search_container">
            <input type="text" id="search_input" placeholder="Search terms...">
            <div id="search_results" class="search-popup"></div>
        </div> -->

        <div id="content">
            {% if term_list %}
                <ul>
                {% for term in term_list %}
                    {% if term.type == 'Section' %}
                        <li class="section"><a href="{% url 'summary_app:read' term.id %}" data-id="{{ term.id }}">{{ term.name }}</a></li>
                    {% else %}
                        <li>
                            <!-- <u>
                                {% for full, short in shorts.items %}
                                    {% if term.type == full %}
                                        {{ short }}
                                    {% endif %}
                                {% endfor %}
                            </u>
                            <text> </text> -->
                        <a href="{% url 'summary_app:read' term.id %}" data-id="{{ term.id }}"><span class="id">{{ term.id }} </span>{{ term.name }}</a></li>
                    {% endif %}
                {% endfor %}
                </ul>
            {% else %}
                <span>No terms yet.</span>
            {% endif %}
        </div>
        <div id="footer">
            <a href="{% url 'summary_app:add' %}"><button>Add term</button></a>
            <a href="{% url 'summary_app:delete_all' %}" onclick="return confirm('Are you sure you want to delete ALL terms? This action cannot be undone.')"><button>Delete all</button></a>
            <a href="{% url 'summary_app:backup_form' %}"><button>Send backup</button></a>
        </div>
    </body>
    <script>

    </script>
</html>
