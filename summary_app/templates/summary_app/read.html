<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% load summary_filters %}
        
        <!-- CSS -->
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/templates/read.css' %}">

        <!-- katex -->
        <link rel="stylesheet" href="{% static 'katex/katex.min.css' %}">
        <script src="{% static 'katex/katex.min.js' %}"></script>
        <script src="{% static 'katex/contrib/auto-render.min.js' %}"></script>
        <script src="{% static 'js/render_katex.js' %}" defer></script>
    </head>
    <body>
        <div id="header">
            <a href="{% url 'summary_app:index' %}"><b id="page_name">Reading term {{ term.id }}</b></a>
            <br>
        </div>
        
        <div id="content">
            <div>
                <b>Term name:</b><br>
                <span class="formatted">&#9{{ term.name }}</span>
                <br><br>
                <b>Term definition:</b>
                <br>
                <div class="formatted">{{ term.definition|linebreaksbr|link_terms:term.id }}</div>
            </div>
            <br>

            {% if prev or next %}
                {% if prev %}
                    <a href="{% url 'summary_app:read' prev.id %}"><button class="nav">Prev: {{ prev.name }}</button></a>
                {% endif %}
                {% if next %}
                    <a href="{% url 'summary_app:read' next.id %}"><button class="nav">Next: {{ next.name }}</button></a>
                {% endif %}
                <br><br>
            {% endif %} 

            <a href="{% url 'summary_app:index' %}"><button>Home</button></a>
            <a href="{% url 'summary_app:edit' term.id %}"><button>Edit</button></a>
            <a href="{% url 'summary_app:delete_term' term.id %}" onclick="return confirm('Are you sure you want to delete this term?')"><button>Delete</button></a>
        </div>
    </body>
    <script>
        
    </script>
</html>
