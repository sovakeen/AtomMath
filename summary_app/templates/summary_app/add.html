<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        
        <!-- CSS -->
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/term_form.css' %}">

        <!-- custom keys behaviour -->
        <script src="{% static 'js/custom_keys.js' %}" defer></script>
    </head>
    <body>
        <div id="header">
            <a href="{% url 'summary_app:index' %}"><b id="page_name">Adding term</b></a>
            <br>
        </div>
        
        <div id="content">
            <form id="form" action="{% url 'summary_app:add_term' %}" method="post">
                {% csrf_token %}

                <!-- "name" field -->
                <label for="name_field">Term name:</label><br>
                <textarea id="name_field" class="formatted input name" name="term_name" wrap="off" placeholder="Enter term name"></textarea><br>
                <br>

                <!-- "type" selection control -->
                <label for="type_field">Term type:</label><br>
                <select id="type_field" name="term_type">
                    {% for type in term_types %}
                        <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select><br>
                <br>

                <!-- "definition" field -->
                <label for="definition_field">Term definition:</label><br>
                <textarea id="definition_field" class="formatted input definition custom_keys" name="term_definition" wrap="off" placeholder="Enter term definition"></textarea><br>
                <br>
                <input type="submit" value="Add term">
            </form><br>

            <a href="{% url 'summary_app:index' %}"><button>Home</button></a>
        </div>
    </body>
    <script>
        // clear filled forms on page refresh
        window.onload = function () {
            document.getElementById("form").reset()
        };
    </script>
</html>
